trigger:
- azure-pipelines

pool:
  vmImage: ubuntu-latest
  
variables:
  BUILD_CONFIGURATION: Release
  BUILD_ID: $(Build.BuildId)
  IMAGE_NAME: hannakasai002/scheduler-slack
  FINAL_IMAGE_TAG: latest

steps:
- task: Docker@2
  displayName: Log into a docker registry
  inputs:
    containerRegistry: 'docker-hub'
    command: 'login'
    addPipelineData: false
    addBaseImageData: false

- task: Docker@2
  displayName: Restore dependencies
  inputs:
    repository: 'hannakasai002/scheduler-slack'
    command: 'build'
    arguments: '-t $(IMAGE_NAME)'
    Dockerfile: '**/restore.Dockerfile'
    buildContext: './Scheduler.Bot'
    tags: 'restore-$(BUILD_ID)'
    addPipelineData: false
    addBaseImageData: false

- task: Docker@2
  displayName: Build the solution
  inputs:
    repository: 'hannakasai002/scheduler-slack'
    command: 'build'
    arguments: '-t $(IMAGE_NAME) --build-arg IMAGE_NAME --build-arg BUILD_ID --build-arg BUILD_CONFIGURATION'
    Dockerfile: '**/build.Dockerfile'
    buildContext: './Scheduler.Bot'
    tags: 'build-$(BUILD_ID)'
    addPipelineData: false
    addBaseImageData: false

- task: Docker@2
  displayName: Publish the API
  inputs:
    repository: 'hannakasai002/scheduler-slack'
    command: 'build'
    arguments: '-t $(IMAGE_NAME) --build-arg IMAGE_NAME --build-arg BUILD_ID --build-arg BUILD_CONFIGURATION'
    Dockerfile: '**/publish.Dockerfile'
    buildContext: './Scheduler.Bot'
    tags: 'publish-$(BUILD_ID)'
    addPipelineData: false
    addBaseImageData: false

- task: Docker@2
  displayName: Build the final image
  inputs:
    repository: 'hannakasai002/scheduler-slack'
    command: 'build'
    arguments: '-t $(IMAGE_NAME) --build-arg IMAGE_NAME --build-arg BUILD_ID'
    Dockerfile: '**/final.Dockerfile'
    buildContext: './Scheduler.Bot'
    tags: |
      $(FINAL_IMAGE_TAG)
      $(FINAL_IMAGE_TAG)-$(BUILD_ID)
    addPipelineData: false
    addBaseImageData: false

- task: Docker@2
  displayName: Pull the image
  inputs:
    containerRegistry: 'docker-hub'
    repository: 'hannakasai002/scheduler-slack'
    command: 'push'
    tags: |
      $(FINAL_IMAGE_TAG)
      $(FINAL_IMAGE_TAG)-$(BUILD_ID)
    addPipelineData: false
    addBaseImageData: false

- task: Docker@2
  displayName: Log out of a docker registry
  inputs:
    containerRegistry: 'docker-hub'
    command: 'logout'
    addPipelineData: false
    addBaseImageData: false